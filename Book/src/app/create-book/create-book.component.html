<div class="container">
  <h2>Form control: input</h2>
  <form #bookForm="ngForm" (submit)="onSubmit(bookForm)">
    <div class="form-group">
      <label for="usr">Name Book:</label>
      <input type="text" #bookName ngModel class="form-control" name="bookName" placeholder="Name book" required>
    </div>
    <div class="form-group">
      <label for="pwd">Author:</label>
      <input type="text" #bookAuthor class="form-control" name="bookAuthor" placeholder="Author" required>
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" #bookPrice class="form-control" name="bookPrice" placeholder="Price" required>
    </div>
    <div class="form-group">
      <select >
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>
    <button type="button" [disabled]="!bookForm.form.valid">Submit</button>
  </form>
</div>
