<table border="1">
  <tr>
    <th >ID</th>
    <th >name</th>
    <th >price</th>
    <th >author</th>
    <th >category</th>
  </tr>
  <tr *ngFor="let book of books" >
    <td>{{book._id}}</td>
    <td>{{book.name}}</td>
    <td>{{book.price}}</td>
    <td>{{book.author}}</td>
    <td>{{book.category}}</td>
  </tr>
</table>
